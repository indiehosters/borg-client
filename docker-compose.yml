version: '2'
networks:
  back:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 10.1.2.0/30
services:
  backup:
    image: indiehosters/borg
    hostname: ${HOSTNAME}
    environment:
    - BORG_MODE=CLIENT
    - BACKUP_FREQUENCY=3600
    - BORG_FOLDER
    - BORG_PASSPHRASE
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - /data/domains:/domains
    - ./ssh/:/root/.ssh/
    - ./cache:/root/.cache
    networks:
    - back
